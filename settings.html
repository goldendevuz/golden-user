<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Profile Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="min-vh-100 bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-person-circle me-2"></i>
                Profile Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-person me-1"></i>
                            Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="education.html">
                            <i class="bi bi-book me-1"></i>
                            Education
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="settings.html">
                            <i class="bi bi-gear me-1"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form method="post" action="/update-settings">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h4 class="card-title mb-4">Account Settings</h4>
                            
                            <div class="mb-4">
                                <h6 class="mb-3">
                                    <i class="bi bi-bell me-2"></i>
                                    Notifications
                                </h6>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" name="email_notifications" id="emailNotif" checked>
                                    <label class="form-check-label" for="emailNotif">
                                        Email Notifications
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="push_notifications" id="pushNotif">
                                    <label class="form-check-label" for="pushNotif">
                                        Push Notifications
                                    </label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h6 class="mb-3">
                                    <i class="bi bi-lock me-2"></i>
                                    Privacy
                                </h6>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" name="profile_visibility" id="profileVisibility" checked>
                                    <label class="form-check-label" for="profileVisibility">
                                        <i class="bi bi-eye me-1"></i>
                                        Profile Visibility
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="activity_status" id="activityStatus" checked>
                                    <label class="form-check-label" for="activityStatus">
                                        Show Activity Status
                                    </label>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h6 class="mb-3">
                                    <i class="bi bi-globe me-2"></i>
                                    Language & Region
                                </h6>
                                <select class="form-select mb-3" name="language">
                                    <option value="en-US">English (US)</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                </select>
                                <select class="form-select" name="region">
                                    <option value="US">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="CA">Canada</option>
                                    <option value="AU">Australia</option>
                                </select>
                            </div>

                            <div>
                                <h6 class="mb-3">
                                    <i class="bi bi-moon me-2"></i>
                                    Appearance
                                </h6>
                                <div class="btn-group w-100">
                                    <input type="radio" class="btn-check" name="theme" id="light" value="light" checked>
                                    <label class="btn btn-outline-primary" for="light">Light</label>
                                    
                                    <input type="radio" class="btn-check" name="theme" id="dark" value="dark">
                                    <label class="btn btn-outline-primary" for="dark">Dark</label>
                                    
                                    <input type="radio" class="btn-check" name="theme" id="system" value="system">
                                    <label class="btn btn-outline-primary" for="system">System</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                            Delete Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Account Modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger">Warning: This action cannot be undone. All your data will be permanently deleted.</p>
                    <form id="deleteAccountForm" method="post" action="/delete-account">
                        <div class="mb-3">
                            <label class="form-label">Please type "DELETE" to confirm</label>
                            <input type="text" class="form-control" name="confirmation" required pattern="DELETE">
                        </div>
                        <div class="modal-footer px-0 pb-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger">Delete Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
